<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue todo list</title>
</head>

<body>

    <div id="root">

        <div class="container d-flex flex-column gap-">

            <h1 class="text-center bg-danger">To Do List</h1>
            <ul>
                <li v-for="(item, index) in todoList" @click="deleteTask(item)">

                    <div v-if="!doneList.includes(index)" :class="ifDone(item)">
                        <i @click="addDoneList(index, item)" class="fa-solid fa-circle-xmark"></i>
                        {{item.text}}
                    </div>

                </li>
            </ul>



        </div>


        <div class="container">
            <input type="text" v-model="newTodo" placeholder="Inserisci nuova" @keyUp.enter="addNew()" />
            <button @click="addNew()">Aggiungi</button>
        </div>



        <div class="container">

            <h1 class="text-center bg-success">Check list</h1>
            <ul>
                <li v-for="(item, index) in todoList">

                    <div v-if="doneList.includes(index)" class="to-do green rounded-pill">
                        <i class="fa-solid fa-circle-check"></i>
                        {{item.text}}
                    </div>

                </li>
            </ul>

        </div>


    </div>





    <script src="script.js"></script>
</body>

</html>
