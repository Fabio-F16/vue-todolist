<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue todo list</title>
</head>

<body>

    <div id="root">

        <h1>To Do List</h1>
        <ul>
            <li v-for="(item, index) in todoList" @click="change(item)">

                <div v-if="!doneList.includes(index)" :class="ifDone(item)">
                    <i @click="addDoneList(index, item)" class="fa-solid fa-circle-xmark"></i>
                    {{item.text}}
                </div>

            </li>
        </ul>

        <div>
            <input type="text" v-model="newTodo" placeholder="Inserisci nuova" @keyUp.enter="addNew()" />
            <button @click="addNew()">Aggiungi</button>
        </div>




        <h1>Check list</h1>
        <ul>
            <li v-for="(item, index) in todoList" @click="change(item)">

                <div v-if="doneList.includes(index)" class="to-do green">
                    <i class="fa-solid fa-circle-check"></i>
                    {{item.text}}
                </div>

            </li>
        </ul>

    </div>





    <script src="script.js"></script>
</body>

</html>
